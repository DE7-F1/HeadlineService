# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Auto Selenium Crawler

on:
  # schedule:
    # - cron: "0 * * * *" # Run every hour
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Crawling
      run: |
        python news_project/news/auto_crawl.py
    - name: Commit
      run: |
        git config --local user.email "kimsr96@gmail.com"
        git config --local user.name "auto-crawler"
        git add testoutput.txt
        git commit -m "[Auto] Crawling executed"
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        branch: main
        github_token: $
