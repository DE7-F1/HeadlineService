# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Auto youtube news crawler

on:
  schedule:
    - cron: "0 * * * *" # Run every hour
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Chrome
      run: |
        # Chrome 안정 버전 설치
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Chrome 버전 확인
        google-chrome --version
        
        # 환경 변수 설정
        echo "GITHUB_ACTIONS=true" >> $GITHUB_ENV

    - name: Crawling
      run: |
        python news_project/manage.py makemigrations
        python news_project/manage.py migrate
        python news_project/manage.py crawl_youtube
        
    - name: Commit and Push
      run: |
        git config --local user.email "joonseok.chung@gmail.com"
        git config --local user.name "chungJS" 
        git add -f news_project/db.sqlite3
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "[Auto] youtube Crawling executed"
          git push
        fi
      env:
        GITHUB_TOKEN: $
